<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturejka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="page-header">
        <img class="page-header__logo" src="logo.png" alt="Logo restaurace" />
        <p class="page-header__intro">
          Přijďte se potěšit naši chutnou a originální kuchyní v příjemném a
          milém prostředí.
        </p>
      </header>
      <div class="menu">
        <h1>Naše nabídka</h1>
        <p>
          Vybraná jídla z našeho jarního menu přepravená našimi prvotřídními
          šefkuchaři.
        </p>
        <div class="dishes">
          <img class="dish" src="img/dish1.jpg" alt="rýže" />
          <img class="dish" src="img/dish2.jpg" alt="koláče" />
          <img class="dish" src="img/dish3.jpg" alt="humus" />
        </div>
      </div>
    </main>
  </body>
</html>
